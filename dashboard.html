<body>
    <header>

    <button class="nav-toggle" aria-label="toggle navigation">

    <nav class="nav">

    </header>
    
    
    <section>
        <div class="dashheader mb-5">

        </div>
        
            <div class="carddash2 text-center w-75 mx-auto">
                <div class="card-bodydash ">
                    <h3 class="card-title mb-3">Book A Service</h3>
                    <form>
                        <div class="mb-3">

                            <input type="name" class="form-control" id="exampleInputName">

                            <label for="exampleInputLocation" class="form-label">Location</label>
                            <input type="Location" class="form-control" id="exampleInputLocation">
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect03"
                                aria-label="Example select with button addon">
                                <option selected>Choose Service</option>
                                <option value="1">Pre-Purchase Inspection</option>
                                <option value="2">Car Diagnostics</option>
                                <option value="3">Fleet Management</option>
                                <option value="3">Buy A car</option>
                                <option value="3">Sell A Car</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect03"
                                aria-label="Example select with button addon">
                                <option selected>Payment Type</option>
                                <option value="1">Cash</option>
                                <option value="2">Card Payment</option>

                            </select>
                        </div>
                        
                        <button><a href="mailto:buzzimails@gmail.com" class="btn">Book</a></button>
                    </form>

                </div>
            </div>

    <footer class="footer">

            <li class="social-list__item">
